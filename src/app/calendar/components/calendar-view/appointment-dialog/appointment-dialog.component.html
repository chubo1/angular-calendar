
<mat-dialog-content>
  <h3>
    Schedule Appointment for {{ data.selectedDate | date: 'MMMM d, yyyy' }}
  </h3>
  <form [formGroup]="appointmentForm">
    <mat-form-field>
      <input 
          matInput 
          placeholder="Title" 
          formControlName="title">
      <mat-error *ngIf="appointmentForm.get('title')?.hasError('required')">
        Title is required.
      </mat-error>
      <mat-error *ngIf="appointmentForm.get('title')?.hasError('minlength')">
        Title must be at least 3 characters.
      </mat-error>
      <mat-error *ngIf="appointmentForm.get('title')?.hasError('maxlength')">
        Title must be less than 50 characters.
      </mat-error>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onConfirm()">Save</button>
</mat-dialog-actions>
